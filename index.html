  <meta charset="UTF-8">

  <title>Task</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

<body>
  
  <div class="container">
    <div class="row">
      <div class="col s12">
        <div class="card hoverable " id="main">
          <div class="card-content">
            <span class="card-title ">Task List</span>
            <div class="row">
              <form id="task-form">
                <div class="input-field col s12">
                  <input type="text" name="task" id="task"></input>
                  <label for="task">New Task</label>
                </div>
                <input  type="submit" value="add task" class="btn">
              </form>
            </div>
          </div>
          <div class="card-action">
            <h5 id="task-title">Task</h5>
            <div class="input-field col s12">
              <input type="text" name="filter" id="filter"></input>
              <label for="filter">Filter Task</label>
            </div>
            <ul class="collection"></ul>
            <a href="#" class="clear-task btn black">Clear Task</a>
          </div>
        </div>
      </div>
    </div>
  </div>
